<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Used Card Price Prediction</title>
        
    </head>
    <style>
        *{
    padding:0;
    margin: 0;
}
body,html{
	background-image: url("../static/car.jpg");
	flex-direction:row;
    position: relative;
    background-size: cover;
    background-position: center;
    width: 99.99%;
    height: 100vh;
    border: black;
}

.box{
    display: flex;
    flex-direction:row;
    position: relative;
    
}
.box-1{
    width: 1000px;
    height: 98vh;
    border: black;
    text-align: center;
}


.heading{
    color: darkblue;
    font-size: 25px;
    margin-top:0px;
    margin-left: 0px;
    font-variant: normal;
}
.box-2{
    width: 550px;
    border: blue;
    height: 95vh;
    padding: 10px;
    margin-right: 30px;
}

.regform{
    width: 550px;
    height: 40px;
    background-color:#450005;
    margin:auto;
    color:#FFFFFF;
    padding:10px 0px 10px 0px;
    text-align:center;
    border-radius:15px 15px 0px 0px;
}

.main{
    background-color:rgba(220, 231, 226, 0.7);
    width:550px;
    margin:auto;
    height:85 vh;
    border-radius:0px 0px 15px 15px ;
    }
form{ 
    padding: 10px;
    margin-left: 50px;
    }
/*#a:hover,#b:hover,#c:hover,#d:hover,#e:hover,#f:hover{
	background-color: black;
}*/
option:hover {
      background-color: yellow;
    }
#name{
        text-align: center;
        width: 85%;
        }

.yearlabel,.pricelabel,.distancelabel,.ownerlabel,.fuellabel,.sellerlabel,.translabel{
            margin-left:15px;
            margin-top:10px;
            width:125px;
            color:rgba(11, 61, 83);
            font-size:20px;
            font-weight:700;
            }
            
.yearname,.pricename,.kmsname,.ownername{
            position:relative;
            margin-top: 5px;
            line-height:2px;
            margin-bottom: 20px;
            padding:5px 50px;
            font-size:14px;
            border-radius:5px;
            border: solid 2px;           
            text-align: center;
            font-size: 15px;
            margin-left: 10px;
        }
.yearname:hover{
	background-color: #F2D7D5;
}
.pricename:hover{
    background-color: #F2D7D5;
}
.kmsname:hover{
    background-color: #F2D7D5;
}
.ownername:hover{
    background-color: #F2D7D5;
}   

.option,.option1,.option2{
    position:relative;
    left:10px;
    margin-top: 5px;
    margin-bottom:20px;
    margin-left:2px;
    line-height:40px;
    width:180px;
    padding: 5px 22px;
    font-size: 15px;
    color:black;
    border: solid black 1px;
    margin-right: 8px;
    outline: none;
    }
    
button{
    background-color:#450005;
    display:block;
    margin:-20px 0px 0px 60px;
    text-align:center;
    font-size: large;
    border-radius:12px;
    border:2px solid #450005;
    width: 300px;
    height: 50px;
    outline:none;
    color:#FFFFFF;
    cursor:pointer;
    transition:0.25px;
    }
    button:hover{
    	background-color: #840B14;       
        }
h3{
    margin-top: 10px;
}
.result{
    text-align: center;
    color: #450005;
    font-size: large;
    font-family: Georgia, 'Times New Roman', Times, serif;
    
}
    </style>
    <body>
        <div class="box">
        <div class="box-1">
            <div class="circle"></div>
            <div class="heading">
           
        </div>
        </div>
        <div class="box-2">
            <div class="regform"><h1>Car Price Prediction analysis</h1></div>
             <div class="main">
        <form action="{{ url_for('predict')}}" method="post">
          <div id="name">           

            
            <label class="yearlabel">Showroom Purchase Year</label><br>
            <input  class="yearname" id="first" name="Year" onkeypress="return onlyNumberKey(event)" maxlength="4" required="required"><br>
            
    
            <label class="pricelabel">Showroom Price(In Lakhs)</label><br>
            <input class="pricename" id="second" maxlength="4" onkeypress="return onlyNumberKey(event)" name="Present_Price" required="required"><br>
           
            
            <label class="distancelabel">Kilometers Drived</label><br>
            <input class="kmsname" id="third" name="Kms_Driven" onkeypress="return onlyNumberKey(event)" maxlength="7" required="required"><br>
           
            <label class="ownerlabel">Number Of Owners(0/1/2)</label><br>
            <input class="ownername" id="fourth" name="Owner" onkeypress="return onlyNumberKey(event)" maxlength="1"  required="required"><br>
           
           
            <label class="fuellabel">Fuel Type</label><br>
            <select class="option" name="Fuel_Type_Petrol" id="fuel" required="required" >
            <option disabled="disabled" selected="selected">-- select --</option>
                <option class="a" value="Petrol">Petrol</option>
                <option class="a" value="Diesel">Diesel</option>
            </select><br>
            
            
            <label class="sellerlabel">Seller Type</label><br>
            <select class="option1" name="Seller_Type_Individual" id="resea" required="required" >
                <option disabled="disabled" selected="selected">-- select --</option>
                <option class="a" value="Dealer">Dealer</option>
                <option class="a" value="Individual">Individual</option>
            </select><br>
            
           <label class="translabel">Transmission Type</label><br>
            <select class="option2" name="Transmission_Mannual" id="research" required="required" >
            <option disabled="disabled" selected="selected">-- select --</option>
                <option class="a" value="Mannual">Manual</option>
                <option class="a" value="Automatic">Automatic</option>
            </select><br>
            
            <br><button id="sub" type="submit ">Predict the Selling Price</button>

            <span class="result"><h3>{{ prediction_text }}<h3> </span>
        </div>
      </form>
        </div>
        </div>
    </body>
    <script>
    function onlyNumberKey(evt) {
         
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
</script>
</html>
