<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Resale Value Prediction</title>
        
    </head>
    <style>
        *{
    padding:0;
    margin: 0;
}
body,html{
    width: 99.99%;
    height: 100vh;
    border: black;
}
.box{
    display: flex;
    flex-direction:row;
    background-image: url(car.png);
    position: relative;
    background-size: cover;
    background-position: center;
}
.box-1{
    width: 1000px;
    height: 98vh;
    border: black;
    text-align: center;
}


.heading{
    color: darkblue;
    font-size: 25px;
    margin-top:0px;
    margin-left: 0px;
    font-variant: normal;
}
.box-2{
    width: 550px;
    border: blue;
    height: 95vh;
    padding: 10px;
}
.regform{
    width: 550px;
    height: 40px;
    background-color:rgba(32, 133, 163, 0.8);
    margin:auto;
    color:#FFFFFF;
    padding:10px 0px 10px 0px;
    text-align:center;
    border-radius:15px 15px 0px 0px;
}
.main{
    background-color:rgba(220, 231, 226, 0.7);
    width:550px;
    margin:auto;
    height:85 vh;
    border-radius:0px 0px 15px 15px ;
    }
form{ 
    padding: 10px;
    margin-left: 50px;
    }
/*#name{
        width:100%;
        height:650px;
        }*/

.yearlabel,.pricelabel,.distancelabel,.ownerlabel,.fuellabel,.sellerlabel,.translabel{
            margin-left:15px;
            margin-top:10px;
            width:125px;
            color:rgba(11, 61, 83);
            font-size:20px;
            font-weight:700;
            }
            
.yearname,.pricename,.kmsname,.ownername{
            position:relative;
            margin-top: 5px;
            line-height:2px;
            margin-bottom: 20px;
            padding:5px 50px;
            font-size:14px;
            border-radius: 15px;
        }
.yearname:hover{
    border: rgb(41, 194, 233) solid;
}
.pricename:hover{
    border: rgb(41, 194, 233) solid;
}
.kmsname:hover{
    border: rgb(41, 194, 233) solid;
}
.ownername:hover{
    border: rgb(41, 194, 233) solid;
}   

.option,.option1,.option2{
    position:relative;
    left:10px;
    margin-top: 5px;
    margin-bottom:20px;
    margin-left:2px;
    line-height:40px;
    width:180px;
    border-radius:15px;
    padding: 5px 22px;
    font-size:14px;
    color:rgb(47, 136, 151);
    border: solid black 1px;
    }
.option:hover{
    border: rgb(41, 194, 233) solid;
}
.option1:hover{
    border: rgb(41, 194, 233) solid;
}
.option2:hover{
    border: rgb(41, 194, 233) solid;
}
button{
    background-color:rgba(30, 166, 230);
    display:block;
    margin:-20px 0px 0px 60px;
    text-align:center;
    border-radius:12px;
    border:2px solid #1285ac;
    width: 300px;
    height: 50px;
    outline:none;
    color:rgb(36, 8, 80);
    cursor:pointer;
    transition:0.25px;
    }
    button:hover{
        border: 3px solid rgba(24, 24, 211);
        }
h3{
    margin-top: 10px;
}
.result{
    text-align: center;
    color: rgb(49, 15, 5);
    font-size: large;
    font-family: Georgia, 'Times New Roman', Times, serif;
    
}
    </style>
    <body>
        <div class="box">
        <div class="box-1">
            <div class="circle"></div>
            <div class="heading">
           
        </div>
        </div>
        <div class="box-2">
            <div class="regform"><h1>Car Price Prediction analysis</h1></div>
             <div class="main">
        <form action="{{ url_for('predict')}}" method="post">
          <div id="name">           

            
            <label class="yearlabel">Enter Year</label><br>
            <input  class="yearname" id="first" name="Year" type="number" required="required"><br>
            
    
            <label class="pricelabel">Enter Showroom Price(In Lakhs)</label><br>
            <input class="pricename" id="second" name="Present_Price" required="required"><br>
           
            
            <label class="distancelabel">Enter Kilometers Drived</label><br>
            <input class="kmsname" id="third" name="Kms_Driven" required="required"><br>
           
            <label class="ownerlabel">Enter Number Of Owners(0 or 1 or 2)</label><br>
            <input class="ownername" id="fourth" name="Owner"  required="required"><br>
           
           
            <label class="fuellabel">Select Fuel Type</label><br>
            <select class="option" name="Fuel_Type_Petrol" id="fuel" required="required">
            <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select><br>
            
            
            <label class="sellerlabel">Select Seller Type</label><br>
            <select class="option1" name="Seller_Type_Individual" id="resea" required="required">
                <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br>
            
           <label class="translabel">Select Transmission Type</label><br>
            <select class="option2" name="Transmission_Mannual" id="research" required="required">
            <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select><br>
            
            <br><button id="sub" type="submit ">Calculate the Selling Price</button>

            <span class="result"><h3>{{ prediction_text }}<h3> </span>
        </div>
      </form>
        </div>
        </div>
    </body>
</html>
